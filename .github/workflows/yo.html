<!DOCTYPE html>
<html lang="zh - CN">

<head>
    <meta charset="UTF - 8">
    <meta name="viewport" content="width=device - width, initial - scale = 1.0">
    <title>爱的告白</title>
    <link rel="stylesheet" href="confession.css">
</head>

<body>
    <div class="container">
        <div class="image - container">
            < img src="image1.jpg" alt="表白图片1" onclick="toggleText()">
            < img src="image2.jpg" alt="表白图片2" onclick="toggleText()">
            < img src="image3.jpg" alt="表白图片3" onclick="toggleText()">
        </div>
        <div class="text - container hidden">
            <p class="confession - text">亲爱的[对方名字]，</p >
            <p class="confession - text">在茫茫人海中，我遇见了你。</p >
            <p class="confession - text">你的笑容如阳光般温暖，照亮了我生活的每一个角落。</p >
            <p class="confession - text">我想告诉你，我喜欢你，这份喜欢如同繁星，璀璨且永恒。</p >
            <p class="confession - text">你愿意和我一起走过未来的每一段路吗？</p >
        </div>
    </div>
    <script src="confession.js"></script>
</body>

</html>
